<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="project1.css" rel="stylesheet">
</head>
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Task & Inventory Tracker</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Tasks or Inventory...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Task</h2>
    <form id="addForm" class="form-inline mb-3">
        <div class="row">
            <div class="col-6">
      <input type="text" class="form-control mr-2" id="item">
    </div>
    <div class="col-6">
      <input type="submit" class="btn btn-dark" value="Submit">
    </div>
    </div>
    </form>
    <h2 class="title">Tasks</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Saved Tasks<button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Pending Tasks <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">To-Do Items <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Inventory <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>
<body>
    <script src="project1.js"></script>
</body>

</html>
